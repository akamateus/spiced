<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset>
          <legend aria-labelledby="info-legend">Enter your information</legend>

          <label for="name-input">Name:</label>
          <input
            id="name-input"
            type="text"
            name="name"
            placeholder="put your name in here"
          />

          <label for="age-input">Age:</label>
          <input
            id="age-input"
            type="text"
            name="age"
            placeholder="put your age in here"
          />

          <label for="color-Input">Color you cannot see:</label>
          <input
            id="color-Input"
            type="color"
            name="color"
            aria-details="color, default black"
          />

          <label for="textarea"> leave us a message</label>
          <textarea
            name="text"
            rows="7"
            id="textarea"
            placeholder="bla bla bla"
          ></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
