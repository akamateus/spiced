<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <h2> We want you (??)</h2>

      <form>

        <section>
        
          <p> We want to get to know you! Please enter your personal information.</p>
          <Fieldset>
            <legend>Personal Information</legend>
  
            <label for="first-name">Your first name:</label>
            <input type ="text" id="first-name"/>
  
            <label for="second-name">Your second name:</label>
            <input type ="text" id="second-name"/>
  
            <label for="your-birthday">Your birthday:</label>
            <input type ="date" id="your-birthday"/>
      
          </section>

          <section>
            <p> Can you tell us a little bit more? we want to annoy you with unwanted ads.</p>
            
            <Fieldset>
              <legend>Personal Information</legend>
    
              <label for="fav-color">Favourite Color:</label>
              <input type ="color" name="fav-color" id="fav-color" value="#FF0000"/>
  
              <label for="fav-pet">What's your favourite pet?</label>
              <select type ="" id="fav-pet">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="cat">Cat</option>
                <option value="another-cat">another cat</option>
                <option value="black-cat">black cat</option>
                <option value="brown-cat">brown cat</option>
                <option value="stray-cat">stray cat</option>
        
            </section>

        </Fieldset>


      </form>


    </main>
  </body>
</html>
